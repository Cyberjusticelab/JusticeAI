sudo: required
services:
  - docker
env:
  - CI_ENV=`bash <(curl -s https://codecov.io/env)`
install:
  - BRANCH=$(echo $TRAVIS_BRANCH | egrep  "([0-9]+/|master)"); if [ ! $BRANCH ]; then exit 1; fi;
  - COMMIT=$(echo $TRAVIS_COMMIT_MESSAGE | egrep "^(\[#[0-9]+\]|Merge)"); if [ ! $COMMIT ]; then exit 1; fi;
before_script: echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
script:
  - COMPOSE_FILE=ci ./cjl up -d
  - COMPOSE_FILE=ci ./cjl run $CI_ENV web_client
  - COMPOSE_FILE=ci ./cjl run $CI_ENV backend_service
  - COMPOSE_FILE=ci ./cjl run $CI_ENV ml_service
  - COMPOSE_FILE=ci ./cjl run $CI_ENV nlp_service
after_success:
  - if [ $TRAVIS_BRANCH == "master" ]; then sudo apt-get update -y && sudo apt-get install software-properties-common -y && sudo apt-get install sshpass ansible -y && sudo bash -c "echo \"capstone.cyberjustice.ca ansible_user=$CAPSTONE_SSH_USER ansible_ssh_pass=$CAPSTONE_SSH_PASS\" >> /etc/ansible/hosts" && ansible all -m shell -a "cd /home/$CAPSTONE_SSH_USER/JusticeAI && git pull && ./cjl down && ./cjl build --no-cache && ./cjl up -d"; fi;


notifications:
  slack:
    secure: 
  email: false

